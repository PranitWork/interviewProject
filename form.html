<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div id="form">
        <form action="https://getform.io/f/lakmwdga" method="post">
            <h1>Talk to us</h1>
            <input type="email" class="form-email" placeholder="Work email*" required>
            <div class="form-name">
                <input type="text" placeholder="First name*" required>
                <input type="text" placeholder="Last name*" required>
            </div>
            <div class="form-checkbox">
                <input type="checkbox" name="category" value="agree" required>
                <label for="agree">I agree to Fyle's terms and conditions, and provide consent to send me
                    communication</label><br>
            </div>
            <button type="submit" class="btn">SUBMIT</button>
        </form>
    </div>


    <script src="form.js"></script>
</body>

</html>
